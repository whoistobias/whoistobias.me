backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: blog
    label: Blog
    folder: content/blog
    format: frontmatter
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Description, name: description, widget: string }
      - { label: Body, name: body, widget: markdown }

  - label: Static Content
    name: content
    files:
      - label: Home Content
        name: homeContent
        file: content/homeContent.md
        format: frontmatter
        fields:
          - { label: Body, name: body, widget: markdown }

      - label: Skills
        name: skills
        file: content/skills.md
        format: frontmatter
        create: true
        fields:
          - label: Skills
            name: skills
            widget: list
            fields:
              - { label: Skill, name: skill, widget: string }
              - { label: Icon, name: icon, widget: image }

      - label: Projects
        name: projects
        file: content/projects.md
        format: frontmatter
        fields:
          - label: Projects
            name: projects
            widget: list
            fields:
              - { label: Project Name, name: name, widget: string }

      - label: Resume
        name: resume
        file: content/resume.md
        format: frontmatter
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Job Title, name: jobTitle, widget: string }
          - {
              label: AES Encrypted Email Address,
              name: encryptedEmail,
              widget: string,
            }
          - {
              label: AES Encrypted Phone Number,
              name: encryptedPhone,
              widget: string,
            }
          - { label: Intro, name: intro, widget: markdown }
          - label: Education
            name: education
            widget: list
            fields:
              - { label: Degree, name: degree, widget: string }
              - { label: Institution, name: institution, widget: string }
              - { label: Date, name: date, widget: string }
              - { label: "Body", name: body, widget: markdown }
          - label: Work
            name: work
            widget: list
            fields:
              - { label: Job Title, name: title, widget: string }
              - { label: Company Name, name: company, widget: string }
              - { label: From, name: from, widget: string }
              - { label: To, name: to, widget: string }
              - { label: "Description", name: description, widget: markdown }
