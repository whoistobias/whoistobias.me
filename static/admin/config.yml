backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - label: "Static Content"
    name: "content"
    files:
      - label: "Home Content"
        name: "homeContent"
        file: "content/homeContent.md"
        format: "frontmatter"
        fields:
          - { label: Body, name: body, widget: markdown }

      - label: "Resume"
        name: "resume"
        file: "content/resume.md"
        format: "frontmatter"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Job Title, name: job-title, widget: string }
          - { label: Email Address, name: email, widget: string }
          - { label: Phone Number, name: phone, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: Work
            name: work
            widget: list
            fields:
              - { label: Job Title, name: title, widget: string }
              - { label: Company Name, name: company, widget: string }
              - { label: From, name: from, widget: string }
              - { label: To, name: to, widget: string }
              - { label: "Description", name: description, widget: markdown }
