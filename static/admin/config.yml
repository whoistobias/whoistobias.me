  #     - { label: Body, name: body, widget: markdown }

  - name: resume
    label: Resume
    files:
      - name: info
        label: Info
        file: content/resume/info.md
        format: frontmatter
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Job Title, name: jobTitle, widget: string }
          - {
              label: AES Encrypted Email Address,
              name: encryptedEmail,
              widget: string,
            }
          - {
              label: AES Encrypted Phone Number,
              name: encryptedPhone,
              widget: string,
            }
      - name: intro
        label: Intro
        file: content/resume/intro.md
        format: frontmatter
        fields:
          - { label: Body, name: body, widget: markdown }
      - name: education
        label: Education
        widget: list
        fields:
          - { label: Degree, name: degree, widget: string }
          - { label: Institution, name: institution, widget: string }
          - { label: Date, name: date, widget: string }
          - { label: Description, name: markdown, widget: markdown }
      - name: work
        label: Work
        widget: list
        fields:
          - { label: Job Title, name: title, widget: string }
          - { label: Company Name, name: company, widget: string }
          - { label: From, name: from, widget: string }
          - { label: To, name: to, widget: string }
          - { label: "Description", name: markdown, widget: markdown }

      # - name: blog
      #   label: Blog
      #   folder: content/resume/blog
      #   format: frontmatter
      #   create: true
      #   slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      #   editor:
      #     preview: false
      #   fields:
      #     - { label: Title, name: title, widget: string }
      #     - { label: Publish Date, name: date, widget: datetime }
      #     - { label: Description, name: description, widget: string }
      #     - { label: Body, name: body, widget: markdown }

  - label: Static Content
    name: content
    files:
      - label: Home Content
        name: homeContent
        file: content/homeContent.md
        format: frontmatter
        fields:
          - { label: Body, name: body, widget: markdown }

      - label: Skills
        name: skills
        file: content/skills.md
        format: frontmatter
        create: true
        fields:
          - label: Skills
            name: skills
            widget: list
            fields:
              - { label: Skill, name: skill, widget: string }
              - { label: Icon, name: icon, widget: image }
